version: 1
backend:
    phases:
        build:
            commands:
                - nvm install 22.14.0
                - nvm use 22.14.0
                # --- ajoutez CES deux lignes avant tout yarn ---
                - corepack enable
                - corepack prepare yarn@4.9.2 --activate
                # ---------------------------------------------
                - yarn cache clean
                - yarn install --frozen-lockfile --prefer-offline
                - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
    phases:
        preBuild:
            commands:
                # (si vous avez besoin d’installer à nouveau en frontal)
                - corepack enable
                - corepack prepare yarn@4.9.2 --activate
                - yarn install --frozen-lockfile --prefer-offline
        build:
            commands:
                - yarn run build

    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - .next/cache/**/*
            - .npm/**/*
            - node_modules/**/*
